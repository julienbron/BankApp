<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Détail client</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <f:loadBundle basename="ch.hearc.ig.odi.customeraccount.messages.messages" var="message" />
    </h:head>
    <h:body>
        <h1><h:outputText value="#{message.detailClient}"/></h1>
        
        <h:outputText value="#{message.numero}: #{customerDetailsBean.number}"/><br/>
        <h:outputText value="#{message.prenom}: #{customerDetailsBean.firstName}"/><br/>
        <h:outputText value="#{message.nom}: #{customerDetailsBean.lastName}"/><br/>
        
        <h2><h:outputText value="#{message.detailCompte}"/></h2>
        
        <h:form>    
            <h:dataTable value="#{customerDetailsBean.accounts}" var="account">
                <h:column>
                    <!--En-tête-->
                    <f:facet name="header">
                        <h:outputText value="#{message.numero}"/>
                    </f:facet>
                    <!--Valeur de la colonne-->
                    #{account.number}
                </h:column>
                <h:column>
                    <!--En-tête-->
                    <f:facet name="header">
                        <h:outputText value="#{message.libelle}"/>
                    </f:facet>
                    <!--Valeur de la colonne-->
                    #{account.name}
                </h:column>
                <h:column>
                    <!--En-tête-->
                    <f:facet name="header">
                        <h:outputText value="#{message.solde}"/>
                    </f:facet>
                    <!--Valeur de la colonne-->
                    #{account.balance}
                </h:column>
                <h:column>
                    <!--En-tête-->
                    <f:facet name="header">
                        <h:outputText value="#{message.taux}"/>
                    </f:facet>
                    <!--Valeur de la colonne-->
                    #{account.rate}
                </h:column>
                <h:column>
                    <!--Bouton permettant d'afficher les détails-->
                    <h:commandLink value="#{message.detail}" action="#{accountDetailsBean.getAccount(account.number)}"/>
                </h:column>
            </h:dataTable>
        </h:form>
        <h:button value="#{message.pageAccueil}" outcome="customersList"/>
    </h:body>
</html>
