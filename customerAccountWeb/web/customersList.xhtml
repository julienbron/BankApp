<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Liste de clients</title>
        <f:loadBundle basename="ch.hearc.ig.odi.customeraccount.messages.messages" var="message" />
    </h:head>
    <h:body>
        <h1><h:outputText value="#{message.listeClient}"/></h1>
        <h:form>    
            <h:dataTable value="#{customersBean.customers}" var="customer">
                <h:column>
                    <!--En-tête-->
                    <f:facet name="header">
                        <h:outputText value="#{message.numero}"/>
                    </f:facet>
                    <!--Valeur de la colonne-->
                    #{customer.number}
                </h:column>
                <h:column>
                    <!--En-tête-->
                    <f:facet name="header">
                        <h:outputText value="#{message.prenom}"/>
                    </f:facet>
                    <!--Valeur de la colonne-->
                    #{customer.firstName}
                </h:column>
                <h:column>
                    <!--En-tête-->
                    <f:facet name="header">
                        <h:outputText value="#{message.nom}"/>
                    </f:facet>
                    <!--Valeur de la colonne-->
                    #{customer.lastName}
                </h:column>
                <h:column>
                    <!--Bouton permettant d'afficher les détails-->
                    <h:commandLink value="#{message.detail}" action="#{customerDetailsBean.getCustomer(customer.number)}"/>
                </h:column>
            </h:dataTable>
        </h:form>
        
        <h:button value="#{message.ajouter}" outcome="createCustomer" />
    </h:body>
</html>
